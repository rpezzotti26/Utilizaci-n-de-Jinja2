{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el libro "{{ book.title }}"?</p>
    <form method="POST" action="{{ url_for('delete_book_confirmed', book_id=book.id) }}">
        <button type="submit">Sí, Eliminar</button>
        <a href="{{ url_for('index') }}">No, Volver a la Biblioteca</a>
    </form>
{% endblock %}
